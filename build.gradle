apply from: 'publish_root_config.gradle'

buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        mavenLocal()
        maven {
            url uri("${rootProject.rootDir}/.repo")
        }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
        maven { url 'https://jitpack.io' }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        // classpath 'com.novoda:bintray-release:0.8.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.sankuai.waimai.router:plugin:1.1.0"

//        if (project.findProject(':buildSrc') == null) {
//            classpath "com.sankuai.erp.component:appinit-plugin:1.0.6"
//        }
    }
}

subprojects { project ->
    def libProjectList = ['FlowCommon', 'FlowApi', 'FlowCompiler', 'buildSrc', 'FlowPlugin']
    if (libProjectList.contains(project.name)) {
        return
    }

    if (project.name == 'app') {
        apply plugin: 'com.android.application'
    } else {
        apply plugin: 'com.android.library'
    }
    // 应用 Kotlin 插件，用于测试对 Kotlin 的支持
    apply plugin: 'kotlin-android'
    apply plugin: 'kotlin-android-extensions'
    apply plugin: 'kotlin-kapt'
    // 应用 AppInit 插件。如果有用到 Kotlin，需要放到 Kotlin 插件之后
    apply plugin: 'appinit-plugin'

    // 测试多 flavor 的情况
//    android {
//        /**
//         * money 场景，免费版和收费版
//         * channel 场景，不同的市场渠道
//         */
